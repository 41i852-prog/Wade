<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的網站</title>

    <style>
        /* 整個導覽列 */
        nav {
            display: flex;
            justify-content: space-between; /* 左右兩邊拉開 */
            align-items: center;            /* 垂直置中 */
            padding: 10px 20px;
            background-color: #f5f5f5;
        }

        /* Logo （圖片或文字） */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* 右邊選單 */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

<nav>
    <!-- 左邊 Logo（可以換成你的圖片） -->
    <div class="logo">My Logo</div>

    <!-- 右邊分頁 -->
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<h1>內容開始</h1>
<p>這裡是網站內容。</p>

</body>
</html>
